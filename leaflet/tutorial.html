<html>
    <head>
        <title>Leaflet Tutorial</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
        crossorigin=""></script>
    </head>
    <body>
        <div id="map" style="width: 1920px; height: 1080px;"></div>
        <script>
            var myHomePos = [23.1366, -246.6953];
            var initZoomLevel = 18;
            var maxZoomLevel = 19;
            var map = L.map('map').setView(myHomePos, initZoomLevel);
        
            var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: maxZoomLevel,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
        
            var marker = L.marker(myHomePos).addTo(map)
                .bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();
        
            // var circle = L.circle([51.508, -0.11], {
            //     color: 'red',
            //     fillColor: '#f03',
            //     fillOpacity: 0.5,
            //     radius: 500
            // }).addTo(map).bindPopup('I am a circle.');
        
            // var polygon = L.polygon([
            //     [51.509, -0.08],
            //     [51.503, -0.06],
            //     [51.51, -0.047]
            // ]).addTo(map).bindPopup('I am a polygon.');

            var popup = L.popup()
                .setLatLng(myHomePos)
                .setContent('我住在这里')
                .openOn(map);
        
            function onMapClick(e) {
                // popup
                //     .setLatLng(e.latlng)
                //     .setContent('当前位置 ' + e.latlng.toString())
                //     .openOn(map);
                marker.setLatLng(e.latlng);
            }
        
            map.on('click', onMapClick);
        
        </script>
    </body>
</html>
