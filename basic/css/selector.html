<html>
<head>
    <title>Css 选择器</title>
    <style>
        .name {
            font-size: xx-large;
            color: red;
        }
        #id {
            font-size: xx-large;
            color: darkgreen;
        }
        .color1 {
            color: darkred;
        }
        .bigsize {
            font-size: 35px;
        }
    </style>
</head>
<body>    
    <p><span class="name">Hello Name</span></p>
    <p><span id="id">Hello Id</span></p>
    <p><span class="color1 bigsize">复合style</span></p>
</body>
</html>
