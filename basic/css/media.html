<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Media Query</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-size: 60px;
      }

      @media (min-width: 800px) {
        body {
          font-size: 120px;
        }
      }

      .instruction {
        font-size: 0.5em;
        color: gray;
      }
    </style>
  </head>
  <body>
    <p class="instruction">改变窗口的宽度，观察字体大小的变化。</p>
    <h1>Font</h1>
  </body>
</html>
