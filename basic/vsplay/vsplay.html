<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML和CSS示例</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            header {
                background-color: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
            }

            nav {
                background-color: #444;
                color: #fff;
                padding: 10px;
            }

            nav a {
                color: #fff;
                margin: 0 10px;
                text-decoration: none;
            }

            section {
                padding: 10px;
                background-color: #fff;
                margin: 5px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #333;
            }

            p {
                line-height: 1.6;
            }

            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>欢迎来到我的网站</h1>
        </header>

        <nav>
            <a href="#">主页</a>
            <a href="#">关于</a>
            <a href="#">联系</a>
        </nav>

        <section>
            <h2>关于我们</h2>
            <p>
                这是一个简单的HTML和CSS示例，用于展示如何使用基本的HTML元素和CSS样式。
            </p>
            <section>
                <section>这是一个嵌套的section</section>
                <section>这是一个嵌套的section</section>
                <section>这是一个嵌套的section</section>
                <section>这是一个嵌套的section</section>
            </section>
        </section>

        <footer>
            <p>&copy; 2024 我的公司</p>
        </footer>
    </body>
</html>
